# Multi-Scale Gaussian UNet Configuration

# Data
data_dir: /data/coco/train2017/ #./data/CLEVR_v1.0/images/train
image_size: 256

# Model
base_channels: 64
num_levels: 3  # 3 levels: 256, 128, 64 (faster, ~21K Gaussians)

# Training
batch_size: 1
lr: 1e-4
epochs: 100
num_workers: 4

# Loss weights
l1_weight: 0.8
ssim_weight: 0.2

# Checkpointing
save_dir: ./checkpoints
save_every: 10

# Visualization
vis_dir: ./visualizations
vis_every: 100  # Visualize every N batches

# Device
device: cuda
seed: 42
