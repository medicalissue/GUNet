# Multi-Scale Gaussian UNet Configuration

# Data
data_dir: /data/ImageNet/train/ #./data/CLEVR_v1.0/images/train
image_size: 256

# Model
base_channels: 64
num_levels: 4        # Total encoder/decoder levels
start_level: 0       # Start Gaussian output from this level (0=full res, 1=half, 2=quarter...)
                     # start_level=1 means: 128x128, 64x64, 32x32, 16x16 (skip 256x256)

# Training
batch_size: 1
lr: 1e-4
epochs: 100
num_workers: 4

# Loss weights
l1_weight: 0.8
ssim_weight: 0.2
lpips_weight: 0.1        # Weight for LPIPS perceptual loss (0 to disable)
count_weight: 0.00001     # Weight for Gaussian count loss (0 to disable)
target_count: 5096       # Target number of effective Gaussians (null to penalize all)
scale_weight: 0.0       # Weight for scale loss - penalizes small scales (0 to disable)

# Checkpointing
save_dir: ./checkpoints
save_every: 10

# Visualization
vis_dir: ./visualizations
vis_every: 1000  # Visualize every N batches

# Device
device: cuda
seed: 42
